<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .project{
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            }
    </style>
</head>
<body style="background-color: #212121; color: #FFF">
    <div class="project">
        <div id = "insert">
            <div class = "key">Press the key and watch the magic</div>
        </div>
    </div>    
</body>
<script>
    const insert = document.getElementById('insert')

    window.addEventListener('keydown', function(e){
        console.log(e)
        insert.innerHTML = `
        <div class ='color'>
        <table>
            <tr>    
                <th>Key</th>
                <th>KeyCode</th>
                <th>Code</th>
            </tr>    
            <tr>    
                <td>${e.key}</td>
                <td>${e.keyCode}</td>
                <td>${e.code}</td>
            </tr>    
        </table>
        `        
    })
</script>
</html>
